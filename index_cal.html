<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>

    <div class="names">
        <ul>
            <li>ITS 300 (WEB DEVELOPMENT) <br> CALCULATOR ACTIVITY</li>
            <li>Venz Horace D. Carabot</li>
            <li>Joemarie K. Cataylo</li>
            <li>Harvey B. Dampios</li>
            <li>Jiro T. Villaflores</li>
        </ul>
    </div>

    <div class="calculator">
    <input type="text" id="viewvalue" placeholder="0" readonly>

    <div class="buttons">
        <input onclick="clearDisplay()" type="button" value="C">
        <input onclick="sqrtValue()" type="button" value="√">
        <input onclick="insertPi()" type="button" value="π">
        <input onclick="deleteLast()" type="button" value="⌫">

        <input onclick="insert('7')" type="button" value="7">
        <input onclick="insert('8')" type="button" value="8">
        <input onclick="insert('9')" type="button" value="9">
        <input onclick="squareValue()" type="button" value="x²">
        
        <input onclick="insert('4')" type="button" value="4">
        <input onclick="insert('5')" type="button" value="5">
        <input onclick="insert('6')" type="button" value="6">
        <input onclick="insert('÷')" type="button" value="÷">
        
        <input onclick="insert('1')" type="button" value="1">
        <input onclick="insert('2')" type="button" value="2">
        <input onclick="insert('3')" type="button" value="3">
        <input onclick="insert('*')" type="button" value="*">
        
        <input onclick="insert('0')" type="button" value="0" class="zero">
        <input onclick="insert('.')" type="button" value=".">
        <input onclick="insert('-')" type="button" value="-">
        <input onclick="calculate()" type="button" value="=" class="equals">
        <input onclick="insert('+')" type="button" value="+">
    </div>
</div>

    <script>
   let display = document.getElementById("viewvalue");

        function insertValue(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function insertPi() {
            display.value += Math.PI.toFixed(12);
        }

        function sqrtValue() {
            try {
                display.value = Math.sqrt(parseFloat(display.value));
            } catch {
                display.value = "Error";
            }
        }

        function squareValue() {
            try {
                let n = parseFloat(display.value);
                display.value = n * n;
            } catch {
                display.value = "Error";
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
